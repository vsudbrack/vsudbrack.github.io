{% if include.color %}
<div class="image-container">
  <a href="{{ include.url }}" target="_blank">
    <img src="{{ site.github.url }}/assets/img/{{ include.image }}" alt="Avatar" class="image">
    <div class="overlay">
      <div class="text" style="color:{{include.color}}">
        {% if include.text %}
          {{ include.text }} <i class="fa fa-arrow-right" aria-hidden="true" style="color:{{include.color}}"></i>
        {% else %}
          No legend <i class="fa fa-arrow-right" aria-hidden="true"></i>
        {% endif %}
      </div>
    </div>
  </a>
</div>
{% else %}
<div class="image-container">
  <a href="{{ include.url }}" target="_blank">
    <img src="{{ site.github.url }}/assets/img/{{ include.image }}" alt="Avatar" class="image">
    <div class="overlay">
      <div class="text">
        {% if include.text %}
          {{ include.text }} <i class="fa fa-arrow-right" aria-hidden="true"></i>
        {% else %}
          No legend <i class="fa fa-arrow-right" aria-hidden="true"></i>
        {% endif %}
      </div>
    </div>
  </a>
</div>
{% endif %}
